<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizing text inside html</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>


<body>
    <span> This is a span tag </span>
    <h1 class="big"> Heading 1 -1 </h1>
    <h1 class="uppercase"> <span>Heading 1 </span>-2 </h1>
    <h1 class="big uppercase"> Heading 1 -3 </h1>
    <h2 class="uppercase"> Heading 2-1 </h2>
    <h2 class="big"> Heading 2-2 </h2>
    <h2 class="uppercase"> Heading 2-3 </h2>
</body>
</html>
